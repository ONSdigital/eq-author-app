#import "./fragments/questionnaire.graphql"
#import "./fragments/validationErrorInfo.graphql"
#import "./fragments/answer.graphql"
#import "graphql/fragments/comment.graphql"

mutation MoveFolderMutation($input: MoveFolderInput!) {
  moveFolder(input: $input) {
    ...Questionnaire
    introduction {
      id
    }
    metadata {
      id
      displayName
      type
      key
      dateValue
      regionValue
      languageValue
      textValue
    }
    locked
    publishStatus
    totalErrorCount
    sections {
      id
      title
      displayName
      position
      allowRepeatingSection
      questionnaire {
        id
      }
      folders {
        id
        alias
        displayName
        position
        pages {
          id
          title
          alias
          position
          displayName
          pageType
          ... on QuestionPage {
            answers {
              ...Answer
            }
            confirmation {
              id
            }
            comments {
              ...Comment
            }
          }
          validationErrorInfo {
            ...ValidationErrorInfo
          }
        }
        validationErrorInfo {
          id
          totalCount
        }
      }
      validationErrorInfo {
        id
        totalCount
      }
    }
    validationErrorInfo {
      ...ValidationErrorInfo
    }
  }
}
