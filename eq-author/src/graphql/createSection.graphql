#import "./fragments/section.graphql"
#import "./fragments/validationErrorInfo.graphql"

mutation CreateSection($input: CreateSectionInput!) {
  createSection(input: $input) {
    ...Section
    position
    displayName
    pages {
      id
      title
      position
      ... on QuestionPage {
        displayName
        guidance
        pageType
        answers {
          id
        }
        confirmation {
          id
        }
        validationErrorInfo {
          ...ValidationErrorInfo
        }
        isNew @client
      }
    }
    questionnaire {
      id
      questionnaireInfo {
        totalSectionCount
      }
    }
  }
}
