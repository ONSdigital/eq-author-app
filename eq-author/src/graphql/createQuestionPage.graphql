#import "./fragments/page.graphql"
#import "./fragments/validationErrorInfo.graphql"

mutation createQuestionPage($input: CreateQuestionPageInput!) {
  createQuestionPage(input: $input) {
    ...Page
    displayName
    position
    pageType
    answers {
      id
    }
    section {
      id
    }
    confirmation {
      id
    }
    validationErrorInfo {
      ...ValidationErrorInfo
    }
    isNew @client
  }
}
