fragment Section on Section {
  id
  title
  alias
  hasIntroduction
  introductionTitle
  introductionContent
  pageDescription
  requiredCompleted
  showOnHub
  sectionSummary
  sectionSummaryPageDescription
  collapsibleSummary
  repeatingSection
  repeatingSectionListId
  questionnaire {
    id
    navigation
    hub
  }
  validationErrorInfo {
    id
    errors {
      id
      type
      field
      errorCode
    }
    totalCount
  }
  comments {
    id
    commentText
    user {
      id
      name
      picture
      email
      displayName
    }
    createdTime
    editedTime
    replies {
      id
      commentText
      createdTime
      editedTime
      user {
        id
        name
        picture
        email
        displayName
      }
      readBy
    }
    readBy
  }
}
