#import "graphql/lists/list.graphql"
#import "graphql/fragments/comment.graphql"

fragment Questionnaire on Questionnaire {
  id
  title
  description
  surveyId
  formType
  eqId
  theme
  legalBasis
  qcodes
  navigation
  hub
  summary
  collapsibleSummary
  type
  shortTitle
  displayName
  introduction {
    id
    showOnHub
  }
  createdBy {
    id
    picture
    name
    email
  }
  editors {
    id
    picture
    name
    email
  }
  totalErrorCount
  isPublic
  permission
  dataVersion
  publishStatus
  collectionLists {
    id
    lists {
      ...List
    }
  }
  locked
  metadata {
    id
    displayName
    type
    key
    dateValue
    regionValue
    languageValue
    textValue
  }
  submission {
    id
    furtherContent
    viewPrintAnswers
    emailConfirmation
    feedback
    comments {
      ...Comment
    }
  }
  validationErrorInfo {
    id
    errors {
      id
      type
      field
      errorCode
    }
    totalCount
  }
}
