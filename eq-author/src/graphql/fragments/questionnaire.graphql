fragment Questionnaire on Questionnaire {
  id
  title
  description
  surveyId
  formType
  eqId
  theme
  legalBasis
  qcodes
  navigation
  hub
  summary
  collapsibleSummary
  type
  shortTitle
  displayName
  dataVersion
  allowableDataVersions
  introduction {
    id
    showOnHub
  }
  createdBy {
    id
    picture
    name
    email
  }
  editors {
    id
    picture
    name
    email
  }
  isPublic
  permission
  validationErrorInfo {
    id
    errors {
      id
      type
      field
      errorCode
    }
    totalCount
  }
}
