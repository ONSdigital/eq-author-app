fragment Comment on Comment {
  id
  commentText
  user {
    id
    name
    picture
    email
    displayName
  }
  createdTime
  editedTime
  replies {
    id
    commentText
    createdTime
    editedTime
    user {
      id
      name
      picture
      email
      displayName
    }
    readBy
  }
  readBy
}
