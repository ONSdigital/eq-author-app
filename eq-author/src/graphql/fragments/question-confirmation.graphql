fragment QuestionConfirmation on QuestionConfirmation {
  id
  title
  displayName
  positive {
    label
    description
  }
  negative {
    label
    description
  }
  page {
    id
    displayName
    answers {
      id
      ... on MultipleChoiceAnswer {
        options {
          id
          label
        }
        mutuallyExclusiveOption {
          id
          label
        }
      }
    }
  }
}
