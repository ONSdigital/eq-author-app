#import "graphql/fragments/validationErrorInfo.graphql"

mutation CreateCalculatedSummaryPage(
  $input: CreateCalculatedSummaryPageInput!
) {
  createCalculatedSummaryPage(input: $input) {
    id
    title
    alias
    displayName
    pageType
    section {
      id
      folders {
        id
        pages {
          id
        }
      }
    }
    position
    summaryAnswers {
      id
    }
    totalTitle
    qCode
    validationErrorInfo {
      ...ValidationErrorInfo
    }
  }
}
