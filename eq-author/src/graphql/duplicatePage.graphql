#import "./fragments/page.graphql"
#import "./fragments/validationErrorInfo.graphql"

mutation duplicatePage($input: DuplicatePageInput!) {
  duplicatePage(input: $input) {
    ...Page
    id
    displayName
    position
    pageType
    ... on QuestionPage {
      answers {
        id
      }
      section {
        id
        pages {
          id
        }
      }
      confirmation {
        id
        displayName
      }
      validationErrorInfo {
        ...ValidationErrorInfo
      }
      isNew @client
    }
  }
}
