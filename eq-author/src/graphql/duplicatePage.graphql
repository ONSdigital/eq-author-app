#import "./fragments/page.graphql"
#import "./fragments/validationErrorInfo.graphql"

mutation duplicatePage($input: DuplicatePageInput!) {
  duplicatePage(input: $input) {
    ...Page
    id
    displayName
    position
    pageType
    ... on QuestionPage {
      answers {
        id
        label
        secondaryLabel
        secondaryLabelDefault
        type
        properties
        qCode
        ... on BasicAnswer {
          secondaryQCode
        }
        ... on MultipleChoiceAnswer {
          options {
            id
            label
            qCode
          }
          mutuallyExclusiveOption {
            id
            label
            qCode
          }
        }
      }
      section {
        id
        folders {
          id
          pages {
            id
          }
        }
      }
      confirmation {
        id
        qCode
        displayName
        validationErrorInfo {
          ...ValidationErrorInfo
        }
      }
      validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
  }
}
