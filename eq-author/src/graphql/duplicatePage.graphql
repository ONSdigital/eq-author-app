#import "./fragments/page.graphql"
#import "./fragments/validationErrorInfo.graphql"

mutation duplicatePage($input: DuplicatePageInput!) {
  duplicatePage(input: $input) {
    ...Page
    id
    displayName
    position
    pageType
    ... on QuestionPage {
      answers {
        id
        type
        displayName
        ... on BasicAnswer {
          secondaryLabel
          secondaryLabelDefault
        }
      }
      section {
        id
        folders {
          id
          pages {
            id
          }
        }
      }
      confirmation {
        id
        displayName
        validationErrorInfo {
          ...ValidationErrorInfo
        }
      }
      validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
  }
}
