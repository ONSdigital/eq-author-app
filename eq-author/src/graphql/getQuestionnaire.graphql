#import "./fragments/questionnaire.graphql"

query GetQuestionnaire($input: QueryInput!) {
  questionnaire(input: $input) {
    ...Questionnaire
    sections {
      id
      displayName
      position
      pages {
        id
        title
        position
        ... on QuestionPage {
          displayName
        }
      }
      questionnaire {
        id
        questionnaireInfo {
          totalSectionCount
        }
      }
    }
  }
}
