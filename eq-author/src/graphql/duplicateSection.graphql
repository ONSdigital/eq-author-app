#import "./fragments/section.graphql"
#import "./fragments/validationErrorInfo.graphql"
#import "./fragments/folder.graphql"

mutation duplicateSection($input: DuplicateSectionInput!) {
  duplicateSection(input: $input) {
    ...Section
    position
    displayName
    folders {
      ...Folder
      pages {
        id
        title
        position
        displayName
        pageType
        ... on QuestionPage {
          description
          guidance
          answers {
            id
          }
          confirmation {
            id
            displayName
            validationErrorInfo {
              ...ValidationErrorInfo
            }
          }
          validationErrorInfo {
            ...ValidationErrorInfo
          }
        }
      }
    }
    questionnaire {
      id
      questionnaireInfo {
        totalSectionCount
      }
      sections {
        id
      }
    }
  }
}
