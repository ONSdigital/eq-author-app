# import "./FragmentCommentSection.graphql"
# import "./FragmentCommentPage.graphql"
# import "./FragmentCommentIntro.graphql"

mutation createComment($input: CreateCommentInput!) {
  createComment(input: $input) {
    id
    commentText
    createdTime
    editedTime
    section {
      # ...FragmentCommentSection
      id
      comments {
        id
      }
    }
    page {
      # ...FragmentCommentPage
      id
      comments {
        id
      }
    }
    questionnaireIntroduction {
      # ...FragmentCommentIntro
      id
      comments {
        id
      }
    }
    confirmationPage {
      id
      comments {
        id
      }
    }
    user {
      id
      name
      picture
      email
      displayName
    }
    replies {
      id
      commentText
      createdTime
      editedTime
      user {
        id
        name
        picture
        email
        displayName
      }
    }
  }
}
