#import "./NewCommentFragmentSection.graphql"
#import "./NewCommentFragmentPage.graphql"

mutation createComment($input: CreateCommentInput!) {
  createComment(input: $input) {
    id
    commentText
    createdTime
    editedTime
    section {
      ...NewCommentFragmentSection
    }
    page {
      ...NewCommentFragmentPage
    }
    user {
      id
      name
      picture
      email
      displayName
    }
    replies {
      id
      commentText
      createdTime
      editedTime
      user {
        id
        name
        picture
        email
        displayName
      }
    }
  }
}
