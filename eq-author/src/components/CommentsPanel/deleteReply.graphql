#import "./commentReplyFragment.graphql"

mutation DeleteReply($input: DeleteReplyInput!) {
  deleteReply(input: $input) {
    questionnaireIntroduction {
      id
      comments {
        ...CommentReplyFragment
      }
    }
    section {
      id
      comments {
        ...CommentReplyFragment
      }
    }
    page {
      id
      comments {
        ...CommentReplyFragment
      }
    }
    confirmationPage {
      id
      comments {
        ...CommentReplyFragment
      }
    }
  }
}
