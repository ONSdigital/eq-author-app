mutation DeleteReply($input: DeleteReplyInput!) {
  deleteReply(input: $input) {
    questionnaireIntroduction {
      id
      comments {
        id
        replies {
          id
        }
      }
    }
    section {
      id
      comments {
        id
        replies {
          id
        }
      }
    }
    page {
      id
      comments {
        id
        replies {
          id
        }
      }
    }
    confirmationPage {
      id
      comments {
        id
        replies {
          id
        }
      }
    }
  }
}
