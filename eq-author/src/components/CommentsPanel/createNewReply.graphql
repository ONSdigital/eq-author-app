#import "./commentReplyFragment.graphql"

mutation CreateReply($input: CreateReplyInput!) {
  createReply(input: $input) {
    id
    commentText
    createdTime
    editedTime
    user {
      id
      name
      picture
      email
      displayName
    }
    parentComment {
      id
      questionnaireIntroduction {
        id
        comments {
          ...CommentReplyFragment
        }
      }
      section {
        id
        comments {
          ...CommentReplyFragment
        }
      }
      page {
        id
        comments {
          ...CommentReplyFragment
        }
      }
      confirmationPage {
        id
        comments {
          ...CommentReplyFragment
        }
      }
    }
  }
}
