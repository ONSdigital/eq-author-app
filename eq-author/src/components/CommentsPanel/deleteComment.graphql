mutation deleteComment($input: DeleteCommentInput!) {
  deleteComment(input: $input) {
    questionnaireIntroduction {
      id
      comments {
        id
      }
    }
    section {
      id
      comments {
        id
      }
    }
    page {
      id
      comments {
        id
      }
    }
    confirmationPage {
      id
      comments {
        id
      }
    }
  }
}
