# import "./FragmentCommentSection.graphql"
# import "./FragmentCommentPage.graphql"
# import "./FragmentCommentIntro.graphql"

mutation deleteComment($input: DeleteCommentInput!) {
  deleteComment(input: $input) {
    section {
      id
      comments {
        id
      }
    }
    page {
      id
      comments {
        id
      }
    }
    questionnaireIntroduction {
      id
      comments {
        id
      }
    }
    confirmationPage {
      id
      comments {
        id
      }
    }
  }
}
