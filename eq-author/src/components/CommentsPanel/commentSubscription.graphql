#import "./commentFragment.graphql"

subscription CommentsUpdated($input: CommentSubscriptionInput!) {
  commentsUpdated(input: $input) {
    questionnaireIntroduction {
      id
      comments {
        ...CommentFragment
      }
    }
    section {
      id
      comments {
        ...CommentFragment
      }
    }
    page {
      id
      comments {
        ...CommentFragment
      }
    }
    confirmationPage {
      id
      comments {
        ...CommentFragment
      }
    }
  }
}
