mutation createMutuallyExclusiveOption(
  $input: CreateMutuallyExclusiveOptionInput!
) {
  createMutuallyExclusiveOption(input: $input) {
    id
    displayName
    answer {
      id
      ... on BasicAnswer {
        options {
          id
          mutuallyExclusive
          label
        }
      }
    }
  }
}
