query GetAnswers($input: QueryInput!) {
  questionnaire(input: $input) {
    sections {
      pages {
        ... on QuestionPage {
          id
          title
          alias
          answers {
            id
            label
            secondaryLabel
            type
            qCode
            ... on BasicAnswer {
              secondaryQCode
            }
            ... on MultipleChoiceAnswer {
              options {
                id
                label
                qCode
              }
              mutuallyExclusiveOption {
                id
                label
                qCode
              }
            }
          }
        }
      }
    }
  }
}
