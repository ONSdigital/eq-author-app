query GetAnswers($input: QueryInput!) {
  questionnaire(input: $input) {
    sections {
      pages {
        ... on QuestionPage {
          id
          title
          alias
          confirmation {
            id
            displayName
            title
            positive {
              id
              label
              description
            }
            negative {
              id
              label
              description
            }
          }
          answers {
            id
            label
            secondaryLabel
            type
            qCode
            ... on BasicAnswer {
              secondaryQCode
            }
            ... on MultipleChoiceAnswer {
              options {
                id
                label
                qCode
              }
              mutuallyExclusiveOption {
                id
                label
                qCode
              }
            }
          }
        }
        ... on CalculatedSummaryPage {
          id
          title
          displayName
          summaryAnswers {
            id
            displayName
            qCode
            type
          }
          section {
            id
            title
          }
        }
      }
    }
  }
}
