name: Publisher pull request

on:
  pull_request:
    paths:
      - 'eq-publisher/**'

jobs:

  run_checks:
    runs-on: ubuntu-latest

    env:
      working-directory: ./eq-publisher
    
    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn --frozen-lockfile
        working-directory: ${{env.working-directory}}
      - name: Run linter
        run: yarn lint
        working-directory: ${{env.working-directory}}
      - name: Run unit tests and generate coverage file
        run: yarn test --coverage
        env:
          BABEL_ENV: "test"
          NODE_ENV: "test"
          PUBLIC_URL: "test"
          CI: true
        working-directory: ${{env.working-directory}}
      - name: Upload coverage file to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ${{env.working-directory}}/coverage/coverage-final.json
          yml: ./codecov.yml
          fail_ci_if_error: true
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: onsdigital/eq-publisher
          tags: ${{github.HEAD_REF}}
          path: ${{env.working-directory}}
