query GetQuestionnaires {
  questionnaires {
    id
  }
}

query GetQuestionnaire {
  questionnaire(id: 1) {
    id
    title
    surveyId
    sections {
      title
      pages {
        id
        title
        ... on QuestionPage {
          guidance
          answers {
            id
            description
            guidance
            qCode
            label
            type
            questionPageId
          }
        }
      }
    }
  }
}

mutation CreateQuestionnaire(
  $title: String!
  $description: String!
  $theme: String!
  $legalBasis: LegalBasis!
  $navigation: Boolean
  $surveyId: String!
) {
  createQuestionnaire(
    title: $title
    description: $description
    theme: $theme
    legalBasis: $legalBasis
    navigation: $navigation
    surveyId: $surveyId
  ) {
    id
  }
}

mutation UpdateQuestionnaire(
  $id: Int!
  $title: String!
  $description: String!
  $theme: String!
  $legalBasis: LegalBasis!
  $navigation: Boolean
) {
  updateQuestionnaire(
    id: $id
    title: $title
    description: $description
    theme: $theme
    legalBasis: $legalBasis
    navigation: $navigation
  ) {
    id
  }
}

mutation DeleteQuestionnaire($id: Int = 2) {
  deleteQuestionnaire(id: $id) {
    id
  }
}

mutation CreateSection(
  $title: String!
  $questionnaireId: Int!
) {
  createSection(
    title: $title
    questionnaireId: $questionnaireId
  ) {
    id
  }
}

mutation UpdateSection($id: Int!, $title: String!) {
  updateSection(id: $id, title: $title) {
    id
  }
}

mutation DeleteSection($id: Int!) {
  deleteSection(id: $id) {
    id
  }
}

query GetPage {
  page(id: 1) {
    title
  }
}

mutation CreatePage($title: String!, $description: String!, $sectionId: Int!) {
  createPage(title: $title, description: $description, sectionId: $sectionId) {
    id
  }
}

mutation UpdatePage($id: Int!, $title: String!, $description: String!) {
  updatePage(id: $id, title: $title, description: $description) {
    id
  }
}

mutation DeletePage($id: Int!) {
  deletePage(id: $id) {
    id
  }
}

mutation CreateQuestionPage(
  $title: String!
  $description: String!
  $guidance: String
  $type: QuestionType!
  $sectionId: Int!
) {
  createQuestionPage(
    title: $title
    description: $description
    guidance: $guidance
    type: $type
    sectionId: $sectionId
  ) {
    id
  }
}

mutation UpdateQuestionPage(
  $id: Int!
  $title: String
  $description: String
  $guidance: String
  $type: QuestionType
) {
  updateQuestionPage(
    id: $id
    title: $title
    description: $description
    guidance: $guidance
    type: $type
  ) {
    id
  }
}

mutation DeleteQuestionPage($id: Int!) {
  deleteQuestionPage(id: $id) {
    id
  }
}

mutation CreateAnswer(
  $description: String
  $guidance: String
  $qCode: String
  $label: String
  $type: AnswerType!
  $questionPageId: Int!
) {
  createAnswer(
    description: $description
    guidance: $guidance
    qCode: $qCode
    label: $label
    type: $type
    questionPageId: $questionPageId
  ) {
    id
  }
}

mutation UpdateAnswer(
  $id: Int!
  $description: String
  $guidance: String
  $qCode: String
  $label: String
  $type: AnswerType
  $properties: JSON
) {
  updateAnswer(
    id: $id
    description: $description
    guidance: $guidance
    qCode: $qCode
    label: $label
    type: $type
    properties: $properties
  ) {
    id
    properties
  }
}

mutation DeleteAnswer($id: Int!) {
  deleteAnswer(id: $id) {
    id
  }
}
